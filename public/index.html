<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="jQuery.js"></script>

    <title>Document</title>
</head>
<body>
    
    <h1 class="display-6 text-center">CHAT APP</h1>

    <section id="login" class="border mx-auto shadow p-2" style="width: 380px;  border: 2px solid green; border-radius: 5px;padding: 10px;">
        <div class="d-grid gap-2">
            <input class="form-label" id="username" placeholder="Username"></input>
            <button id="login-btn" class="btn btn-dark" type="button">Login</button>
        </div>
    </section>
    <section id="chat-box" class="border mx-auto shadow" style="width: 380px;  border: 2px solid green; border-radius: 5px;padding: 10px;">
        
        <ul id="chat" class="overflow-auto" style="height: 300px; list-style-type: none;padding-left: 0;">
            <!-- <li class="border p-2 ms-2"><span class="fw-bold">Rishabh :</span> <span>Hey there!!</span></li> -->   
        </ul>
        <textarea id="inp" rows="3" class="form-control"></textarea>
        <button id="send-btn" class="btn btn-dark" style="margin: 5px">Send</button>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
